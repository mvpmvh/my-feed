<link rel="import" href="../../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <my-new-member-item data="{'name':'John Doe'}"></my-new-member-item>

@demo
-->
<dom-module id="my-new-member-item">

    <style>
        #content {
            width: 300px;
            min-height: 250px;
            padding: 10px;
        }

        paper-card {
            background-color: lightblue;
            margin: 10px;
        }
    </style>

    <template>
        <paper-card heading="New Member">
            <div id="content">
                <p>{{data.name}}</p>
            </div>
        </paper-card>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'my-new-member-item',

        properties: {

            /**
             * `data` is the JSON object data-model for the template.
             */
            data: {
                type: Object,
                value: function() { return {}; }
            }
        },

        listeners: {
            'tap': '_onItemTap'
        },

        _onItemTap: function(event) {
            this.fire('item-tap', {item: this});
        }
    });

</script>
