<!--
An element providing a solution to no problem in particular.

Example:

    <my-default-item data="{'key':'Value'}"></my-default-item>

@demo
-->
<dom-module id="my-default-item">

    <style>
        #content {
            width: 300px;
            min-height: 250px;
            padding: 10px;
        }

        paper-card {
            background-color: lightgray;
            margin: 10px;
        }
    </style>

    <template>
        <paper-card>
            <div id="content"></div>
        </paper-card>
    </template>


    <script>

        Polymer({

            is: 'my-default-item',

            properties: {

                /**
                 * `data` is the JSON object data-model for the template.
                 */
                data: {
                    type: Object,
                    value:  function() { return {}},
                    observer: "_render"
                }
            },

            _display: "",

            // Element Lifecycle

            ready: function() {
                this._render(this.data);
            },

            _render: function(newValue, oldValue) {
                var p;
                var text = "";

                for(var key in newValue) {
                    p = '<p>' + key + ': ' + newValue[key] + '</p>';
                    this.$.content.innerHTML = p;
                }
            }
        });

    </script>
</dom-module>
