<link rel="import" href="../../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <my-post-item data="{'author':'John Doe','message':'Bar'}"></my-post-item>

@demo
-->
<dom-module id="my-post-item">

    <style>
        #content {
            width: 300px;
            min-height: 250px;
            padding: 10px;
        }

        paper-card {
            background-color: yellow;
            margin: 10px;
        }
    </style>

    <template>
        <paper-card>
            <div id="content">
                <h3>New Post!</h3>
                <p><span>{{data.message}}</span></p>
                <br>
                --<span>{{data.author}}</span>
            </div>
        </paper-card>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'my-post-item',

        properties: {

            /**
             * `data` is the JSON object data-model for the template.
             */
            data: {
                type: Object,
                value: function() { return {}; }
            }
        }
    });

</script>
