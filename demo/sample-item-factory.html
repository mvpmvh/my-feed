<link rel="import" href="../../polymer/polymer.html">

<!--
An element to create other registered elements.

Example:

    <sample-item-factory></sample-item-factory>

@demo
-->
<dom-module id="sample-item-factory">
    <script>
        Polymer({
            is: "sample-item-factory",

            _defaultItem: "my-default-item",

            _knownItems: {
                "comment": "my-comment-item",
                "member": "my-new-member-item",
                "post": "my-post-item"
            },

            createItem: function(item) {
                if(!item || !item.type) {
                    return;
                }

                var el = this._knownItems[item.type] || this._defaultItem;
                return this.create(el, {"data": item});
            }
        });
    </script>
</dom-module>
